<!DOCTYPE html>
<html>
<head>
	<title>My Week</title>
	<style>
		table{
			border-collapse: collapse;
			width: 100%;
		}
		td, th{
			border: 1px solid lightBlue;
			text-align: left
			padding: 8px
		}
		tr:nth-child(odd){
			background-color: lightBlue;
		}
		
	</style>
</head>
<body align="middle">

<h2>Days of the week</h2>

<table>
  <tr>
    <th>Day</th>
    <th>Morning</th>
    <th>Afternoon</th>
  </tr>
  
  <tr>
    <td>Monday</td>
    <td>Go to school</td>
    <td>DO homework</td>
  </tr>
  
  <tr>
    <td>Tuesday</td>
    <td>Go to school</td>
    <td>DO homework</td>
  </tr>
  
  <tr>
    <td>Wednesday</td>
    <td>Go to school</td>
    <td>DO homework</td>
  </tr>
  
  <tr>
    <td>Thursday</td>
    <td>Go to school</td>
    <td>DO homework</td>
  </tr>
  
  <tr>
    <td>Friday</td>
    <td>Go to school</td>
    <td>DO homework</td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td>go to the park</td>
    <td>play games</td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td>hang out with friends</td>
    <td>DO homework</td>
  </tr>
</table>

</body>
</html>
